<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Instruments</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/scripts.js" defer></script>
  </head>
  <body>
    <header id="header" data-include="header.html"></header>

    <main>
      <section class="hero animate-hero">
        <div class="container">
          <h2 class="animate-fade-in">Find Your Perfect Instrument</h2>
          <p class="animate-fade-in">
            Explore our wide range of musical instruments.
          </p>
        </div>
      </section>

      <section class="products">
        <div class="container position-relative">
          <h2>Featured Products</h2>
          <div
            id="productCarousel"
            class="carousel slide"
            data-ride="carousel"
            data-interval="4000"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row-i">
                  <a class="main-link" href="products.html" value="guitars" onclick="setProduct(this.getAttribute('value'))">
                    <div class="col-md-3 col-sm-6">
                      <div class="product animate-hover">
                        <img
                          src="images/guitar.jpg"
                          alt="Guitar"
                          class="img-fluid"
                        />
                        <h3>Acoustic Guitar</h3>
                        <button class="btn btn-warning" onclick="shopNow()">
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </a>
                  <a class="main-link" href="products.html" value="pianos" onclick="setProduct(this.getAttribute('value'))">
                    <div class="col-md-3 col-sm-6">
                      <div class="product animate-hover">
                        <img
                          src="images/piano.jpg"
                          alt="Piano"
                          class="img-fluid"
                        />
                        <h3>Electric Piano</h3>
                        <button class="btn btn-warning" onclick="shopNow()">
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </a>
                  <a class="main-link" href="products.html" value="drums" onclick="setProduct(this.getAttribute('value'))">
                    <div class="col-md-3 col-sm-6">
                      <div class="product animate-hover">
                        <img
                          src="images/drum.jpg"
                          alt="Drum Set"
                          class="img-fluid"
                        />
                        <h3>Drum Set</h3>
                        <button class="btn btn-warning" onclick="shopNow()">
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </a>
                  <a class="main-link" href="products.html" value="violins" onclick="setProduct(this.getAttribute('value'))">
                    <div class="col-md-3 col-sm-6">
                      <div class="product animate-hover">
                        <img
                          src="images/violin.jpg"
                          alt="Violin"
                          class="img-fluid"
                        />
                        <h3>Violin</h3>
                        <button class="btn btn-warning" onclick="shopNow()">
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row-i">
                  <a class="main-link" href="products.html" value="mics" onclick="setProduct(this.getAttribute('value'))">
                    <div class="col-md-3 col-sm-6">
                      <div class="product animate-hover">
                        <img
                          src="images/mics.jpg"
                          alt="Mics"
                          class="img-fluid"
                        />
                        <h3>Microphone</h3>
                        <button class="btn btn-warning" onclick="shopNow()">
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </a>
                  <a class="main-link" href="products.html" value="mixers" onclick="setProduct(this.getAttribute('value'))">
                    <div class="col-md-3 col-sm-6">
                      <div class="product animate-hover">
                        <img
                          src="images/mixers.jpg"
                          alt="Mixers"
                          class="img-fluid"
                        />
                        <h3>Mixers</h3>
                        <button class="btn btn-warning" onclick="shopNow()">
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </a>
                  <a class="main-link" href="products.html" value="brass" onclick="setProduct(this.getAttribute('value'))">
                    <div class="col-md-3 col-sm-6">
                      <div class="product animate-hover">
                        <img
                          src="images/brass.jpg"
                          alt="Brass"
                          class="img-fluid"
                        />
                        <h3>Brass</h3>
                        <button class="btn btn-warning" onclick="shopNow()">
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </a>
                  <a class="main-link" href="products.html" value="classics" onclick="setProduct(this.getAttribute('value'))">
                    <div class="col-md-3 col-sm-6">
                      <div class="product animate-hover">
                        <img
                          src="images/classical.jpg"
                          alt="Classical"
                          class="img-fluid"
                        />
                        <h3>Classical</h3>
                        <button class="btn btn-warning" onclick="shopNow()">
                          Shop Now
                        </button>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
                <!-- Carousel controls outside productCarousel -->
      <a class="carousel-control-pre" href="#productCarousel" role="button" data-slide="prev">
        <span><i class="fa fa-angle-left fa-stack-2x bg-primary" aria-hidden="true"></i></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-nex" href="#productCarousel" role="button" data-slide="next">
        <span><i class="fa fa-angle-right fa-stack-2x bg-primary" aria-hidden="true"></i></span>
        <span class="sr-only">Next</span>
      </a>
          </div>
      
        </div>
      </section>
      
    </main>

    <footer id="footer" data-include="footer.html"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
