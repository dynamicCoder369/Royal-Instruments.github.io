<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Royal Instruments</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts/scripts.js" defer></script>
</head>
<body class="contact-page">
  <header id="header" data-include="header.html"></header>
  <main>
    <section class="contact-us">
      <div class="container">
        <h1>Contact Us</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Get in Touch</h2>
            <form id="contact-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
          <div class="col-md-6">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Music Lane, Melody City, NY 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@royalinstruments.com</p>
            <h2>Follow Us</h2>
            <div class="social-buttons">
              <a href="#" class="btn btn-outline-primary btn-sm">Facebook</a>
              <a href="#" class="btn btn-outline-primary btn-sm">Twitter</a>
              <a href="#" class="btn btn-outline-primary btn-sm">Instagram</a>
              <a href="#" class="btn btn-outline-primary btn-sm">LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
</body>
</html>
